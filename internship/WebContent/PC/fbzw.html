<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/save.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="middle">
		<div class="row">
			<span class="d-words">职位</span>
			<input class="txt" type="text" id="zw"/>
		</div>
		<div class="row">
			<span class="d-words">薪资</span>
			<select class="salary txt" id="xz">
				<option value="1000以下/月">1000以下/月</option>
				<option value="1000-2000/月">1000-2000/月</option>
				<option value="2000-3000/月">2000-3000/月</option>
				<option value="3000-4000/月">3000-4000/月</option>
				<option value="4000以上/月">4000以上/月</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">学历要求</span>
			<select class="salary txt" id="xlyq">
				<option value="大专">大专</option>
				<option value="本科">本科</option>
				<option value="研究生">研究生</option>
				<option value="博士">博士</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">天数</span>
			<select class="salary txt" id="ts">
				<option value="至少1天">至少1天</option>
				<option value="至少2天">至少2天</option>
				<option value="至少3天">至少3天</option>
				<option value="至少4天">至少4天</option>
				<option value="至少5天">至少5天</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">城市</span>
			<input class="txt" type="text" id="city"/>
		</div>
		<div class="row">
			<span class="td-words">要求</span>
			<textarea class="ttxt" id="yq"></textarea>
		</div>
		<div class="row">
			<input type="button" class="save1" id="save10" value="发布">
			<input type="button" class="cancel1" id="cancel10" value="取消">
		</div>
		<div id="time" style="display:none">
			
		</div>
	</div>
	<script type="text/javascript" src="js/position.js"></script>
</body>
</html>
