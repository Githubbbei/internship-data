<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/save.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="middle">
		<div class="row">
			<span class="d-words">时间</span>
			<input class="txt" type="text" id="worktime"/>
		</div>
		<div class="row">
			<span class="d-words">公司</span>
			<input class="txt" type="text" id="workcompany"/>
		</div>
		<div class="row">
			<span class="d-words">职位</span>
			<input class="txt" type="text" id="workzw"/>
		</div>
		<div class="row">
			<span class="d-words">公司规模</span>
			<select class="salary txt" id="guimo">
				<option value="少于50人">少于50人</option>
				<option value="50-150人">50-150人</option>
				<option value="500-1000人">500-1000人</option>
				<option value="1000-5000人">1000-5000人</option>
				<option value="5000-10000人">5000-10000人</option>
				<option value="10000人以上">10000人以上</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">公司性质</span>
			<select class="salary txt" id="gsxz">
				<option value="外资(欧美)">外资(欧美)</option>
				<option value="外资(非欧美)">外资(非欧美)</option>
				<option value="合资">合资</option>
				<option value="国企">国企</option>
				<option value="民营公司">民营公司</option>
				<option value="上市公司">上市公司</option>
				<option value="创业公司">创业公司</option>
				<option value="政府机关">政府机关</option>
				<option value="事业单位">事业单位</option>
				<option value="外企代表处">外企代表处</option>
				<option value="非营利机构">非营利机构</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">工作类型</span>
			<select class="salary txt" id="jygzlx">
				<option value="全职">全职</option>
				<option value="实习">实习</option>
			</select>
		</div>
		<div class="row">
			<span class="td-words">工作描述</span>
			<textarea class="ttxt" id="gzms"></textarea>
		</div>
		<div class="row">
			<input type="button" class="save1" id="save3" value="保存">
			<input type="button" class="cancel1" id="cancel3" value="取消">
		</div>
	</div>
	<script type="text/javascript" src="js/save3.js"></script>
</body>
</html>
