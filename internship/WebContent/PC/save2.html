<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/save.css">
	<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
	<div class="middle">
		<div class="row">
			<span class="d-words">期望月薪</span>
			<select class="salary txt" id="qwyx">
				<option value="1500以下">1500以下</option>
				<option value="1500-1999">1500-1999</option>
				<option value="2000-2999">2000-2999</option>
				<option value="3000-3999">3000-3999</option>
				<option value="4000-4999">4000-4999</option>
				<option value="5000-5999">5000-5999</option>
				<option value="6000-6999">6000-6999</option>
				<option value="7000-7999">7000-7999</option>
				<option value="8000-8999">8000-8999</option>
				<option value="10000以上">10000以上</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">工作地点</span>
			<input class="txt" type="text" id="workcity"/>
		</div>
		<div class="row">
			<span class="d-words">职位类型</span>
			<input class="txt" type="text" id="worktype"/>
		</div>
		<div class="row">
			<span class="d-words">所属行业</span>
			<input class="txt" type="text" id="workhy"/>
		</div>
		<div class="row">
			<span class="d-words">工作类型</span>
			<select class="salary txt" id="qzgzlx">
				<option value="全职">全职</option>
				<option value="实习">实习</option>
			</select>
		</div>
		<div class="row">
			<span class="d-words">到岗时间</span>
			<select class="salary txt" id="dgsj">
				<option value="随时">随时</option>
				<option value="1周内">1周内</option>
				<option value="1个月内">1个月内</option>
				<option value="3个月内">3个月内</option>
				<option value="待定">待定</option>
			</select>
		</div>
		<div class="row">
			<input type="button" class="save1" id="save2" value="保存">
			<input type="button" class="cancel1" id="cancel2" value="取消">
		</div>
	</div>
	<script type="text/javascript" src="js/save2.js"></script>
</body>
</html>
